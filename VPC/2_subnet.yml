AWSTemplateFormatVersion: "2010-09-09"
Description:
  "Creaci√≥n de dos subredes asociadas a una VPC"

Parameters:
  VpcId:
    Type: String
    Default: "vpc-0350b8ee44ee92c8c"
    Description: ""

  Cidr1:
    Type: String
    Default: "10.10.1.0/24"
    Description: "IPv4 CIDR block asignado a la subnet"

  Cidr2:
    Type: String
    Default: "10.10.2.0/24"
    Description: "IPv4 CIDR block asignado a la subnet"

Resources:
  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VpcId
      CidrBlock:
        Ref: Cidr1
      MapPublicIpOnLaunch: true
      Tags:
      - Key: "Name"
        Value: "Subnet 1"

  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VpcId
      CidrBlock:
        Ref: Cidr2
      MapPublicIpOnLaunch: true
      Tags:
        - Key: "Name"
          Value: "Subnet 2"